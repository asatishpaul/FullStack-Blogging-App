# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bloggingapp.fullname" . }}-svc
  labels:
    {{- include "bloggingapp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.appLabel }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
