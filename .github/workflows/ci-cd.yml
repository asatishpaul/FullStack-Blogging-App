name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Set up Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Install Maven
      - name: Set up Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      # Step 4: Install Docker (for building and pushing images)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      # Step 6: Compile the project using Maven
      - name: Compile
        run: mvn compile

      # Step 7: Run Unit Tests using Maven
      - name: Run Tests
        run: mvn test

      # Step 10: Build the Package
      - name: Build Package
        run: mvn package

      # Step 12: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 13: Build Docker Image
      - name: Build Docker Image
        run: docker build --load -t asatishpaul/bloggingapp:latest .

      # Step 15: Push Docker Image to DockerHub
      - name: Push Docker Image
        run: docker push asatishpaul/bloggingapp:latest
